name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # At every 30th minute from 1 through 59.
    # https://crontab.guru/#1/30_*_*_*_*
    - cron: '1/30 * * * *'

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ->
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
